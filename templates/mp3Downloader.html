{% extends "layout.html" %}

{% block title %}
    MP3 Downloader
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/downloader.css">
{% endblock %}

{% block main %}
    <div class="title-container">
        <h3>MP3 Downloader</h3>
    </div>

    <form action="/mp3Downloader" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="url" placeholder="URL" type="text" required>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
{% endblock %}
